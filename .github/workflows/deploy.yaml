name: Deploy
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Dependencies
        run: npm ci
      - name: Build
        run: |
          npm run build
          npm run apidoc
      - name: Assemble
        run: |
          mkdir -p pages/lib/jsdoc-type-pratt-parser/
          cp -r dist/* pages/lib/jsdoc-type-pratt-parser/
          cp -r docs pages/
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: pages
          clean-exclude: index.html
